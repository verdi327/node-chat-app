<!DOCTYPE html>
<html>
<head>
	<title>Chat | Chattr</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/modal.css">
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol class="chat__messages" id="messages"></ol>

	  <div class="chat__footer">
	  	<form id="message-form">
	  	  <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
	  	  <button>Send</button>
	  	</form>
	  	<button id="send-location">Send location</button>
	  	<button id="send-giphy">Send Gif</button>	
	  </div>
	  
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href={{url}} target="_blank">ðŸŒŽ My Current Location</a>
			</div>
		</li>
	</script>

	<script id="giphy-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<img src={{url}}>			
			</div>
		</li>
	</script>

	<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Giphy Search Results
          </h2>
          <button id="modal-close" class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
        	<!-- added dynamically from giphy search -->
        </main>
      </div>
    </div>
  </div>

	

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/libs/moment.js"></script>
	<script type="text/javascript" src="/libs/mustache.js"></script>
	<script type="text/javascript" src="/libs/deparams.js"></script>
	<script type="text/javascript" src="/libs/micromodal.js"></script>
	<script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
